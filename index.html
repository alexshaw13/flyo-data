<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>  
  <main>

    <div class="fylo">
      <img src="/images/logo.svg">

      <div class="files">
       <button><img src="/images/icon-document.svg" style="width: 15px; padding: 4px;"></button>
       <button><img src="/images/icon-folder.svg" style="width: 19px; padding: 2px;"></button>
       <button><img src="/images/icon-upload.svg" style="width: 22px; padding: 0px;"></button>
      </div>
    </div>
  

    <div class="gb">
      <p>You've used <b>815 GB</b> of your storage</p>
      <progress value="815" max="1000"></progress>
      <div class="labels">
        <label><b>0 GB</b></label> 
      <label><b>1000 GB</b></label>
      </div>
    </div>
    <div class="sticker">
      <label><b>185</b></label>
      <label> GB LEFT</label>
    </div>
    
    <div class="triangle"></div>


  </main>

</body>
</html>

<!-- PADDING IS 325PX FOR 1440PX RES -->
